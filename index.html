<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">
        currentLang = (navigator.language || navigator.browserLanguage).toLowerCase()
        if(currentLang.indexOf('zh')>-1)
        {
            window.open("zh/index.html", "_self");
        }else
        {
            window.open("en/index.html", "_self");
        }
    </script>
</body>

</html>
